<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice</title>
</head>
<script>
    var i =20;
    while(i)
    {
        if(i%2==0) {
            document.write("<p class='blue'>" + i + "</p>");
        } else {
            document.write("<p class='red'>" + i + "</p>");
        }
        i--;
    }
</script>
<body>
</body>
</html>
