<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>argument</title>
<script>
    function sum() {
        var sum = 0;
        for( i in arguments) {
            sum+=arguments[i];
        }
        return sum;
    }
    var a = sum(10,20,30,40,50);
    document.write(a);
</script>


</head>
