<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
    function SetWeight(n,h,w) { // name,height,weight
        this.name = n;
        this.height = h;
        this.weight = w;
        this.minW;
        this.maxW;
        
        this.getInfo = function() {
        var str = "";
        str += "Name : " + this.name + "<br>";
        str += "Height : " + this.height + "<br>";
        str += "Weight : " + this.weight + "<br>";
        return str;
        }

        this.CheckWeight = function() {
            this.minW = (this.height-100)*0.9-5;
            this.maxW = (this.height-100)*0.9+5;
            if(this.weight >= this.minW && this.weight <= this.maxW) {
                return "normal Weight";
            } else if ( this.weight < this.minW ) {
                return "underweight";
            } else {
                return "overweight";
            }
        }
    }
    
    var hyuntaek = new SetWeight("오현택",178,70);
    var Jeesoo = new SetWeight("서지수",160,58);
    console.log(hyuntaek);
    console.log(Jeesoo);
    document.write(hyuntaek.getInfo());
    document.write(hyuntaek.CheckWeight());
    
</script>
</head>
<body>
</body>
</html>
